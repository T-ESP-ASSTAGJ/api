name: Trivy Scan API

on:
  push:
    branches: [main, staging, TEM-71]
  workflow_dispatch:
  pull_request:
    branches: [main, TEM-71]

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t jamly-api:${{ github.sha }} --target frankenphp_staging .
          docker save jamly-api:${{ github.sha }} > /tmp/jamly-api.tar
          echo "âœ… Image jamly-api:${{ github.sha }} built and saved"

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/jamly-api.tar
          retention-days: 1

  security-scan:
    name: Trivy Security Scan
    needs: build-image
    uses: T-ESP-ASSTAGJ/infra/.github/workflows/trivy-scan.yml@TEM-71
    permissions:
      security-events: write
      contents: read
      pull-requests: write
    with:
      image_name: 'jamly-api'
      image_tag: ${{ github.sha }}
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}