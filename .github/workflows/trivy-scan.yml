name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  workflow_dispatch:
  pull_request:
    branches: [main, staging]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'composer.json'
      - 'composer.lock'

jobs:
  # Docker Build & Push Job
  build-and-push:
    name: Build & Push Docker Image
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build-push.yml
    with:
      environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    secrets:
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      MERCURE_JWT_SECRET: ${{ secrets.MERCURE_JWT_SECRET }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}

  # Trivy Security Scan - runs on push to staging/main only
  trivy-security-scan:
    name: Trivy Security Scan
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref_name == 'staging' || github.ref_name == 'main')
    permissions:
      security-events: write
      contents: read
      packages: read
      pull-requests: write
    uses: T-ESP-ASSTAGJ/infra/.github/workflows/trivy-scan.yml@staging
    with:
      image_name: ${{ needs.build-and-push.outputs.image_url }}
      image_tag: ${{ needs.build-and-push.outputs.image_tag }}
      custom_message: "Project: API | Branch: ${{ github.ref_name }}"
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.PR_EMERGENCY_WEBHOOK_URL }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}