name: Docker Build & Push

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (staging or production)'
        required: true
        type: string
      ref:
        description: 'Git reference to build'
        required: false
        type: string
        default: ''
    outputs:
      image_url:
        description: 'Docker image URL'
        value: ${{ jobs.build-and-push.outputs.image_url }}
      image_tag:
        description: 'Docker image tag'
        value: ${{ jobs.build-and-push.outputs.image_tag }}
      version:
        description: 'Application version'
        value: ${{ jobs.build-and-push.outputs.version }}
    secrets:
      APP_SECRET:
        required: true
      DATABASE_URL:
        required: true
      MERCURE_JWT_SECRET:
        required: true
      GHCR_PAT:
        required: true

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_url: ${{ steps.image.outputs.image_url }}
      image_tag: ${{ steps.image.outputs.image_tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          fetch-depth: 0  # Full history for git describe

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Create .env.local with secrets
        run: |
          [ -n "${{ secrets.APP_SECRET }}" ] && echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env.local
          [ -n "${{ secrets.DATABASE_URL }}" ] && echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.local
          [ -n "${{ secrets.MERCURE_JWT_SECRET }}" ] && echo "MERCURE_JWT_SECRET=${{ secrets.MERCURE_JWT_SECRET }}" >> .env.local
          echo "MERCURE_URL=https://example.com/.well-known/mercure" >> .env.local
          echo "MERCURE_PUBLIC_URL=https://example.com/.well-known/mercure" >> .env.local
          echo "âœ… .env.local created"

      - name: Generate version
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "v0.0.0")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${VERSION}"

      - name: Determine build configuration
        id: config
        run: |
          if [ "${{ inputs.environment }}" == "production" ]; then
            echo "make_command=build_production" >> $GITHUB_OUTPUT
            echo "image_tag=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "cache_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "make_command=build_staging" >> $GITHUB_OUTPUT
            echo "image_tag=staging-${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "cache_tag=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          CADDY_MERCURE_JWT_SECRET: ${{ secrets.MERCURE_JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸš€ Building ${{ inputs.environment }} image..."
          make ${{ steps.config.outputs.make_command }}

      - name: Push Docker image
        run: |
          echo "ðŸ“¤ Pushing ${{ inputs.environment }} image..."
          if [ "${{ inputs.environment }}" == "production" ]; then
            docker push "ghcr.io/t-esp-asstagj/api:latest"
            docker push "ghcr.io/t-esp-asstagj/api:${{ steps.version.outputs.version }}"
          else
            docker push "ghcr.io/t-esp-asstagj/api:staging"
            docker push "ghcr.io/t-esp-asstagj/api:staging-${{ steps.version.outputs.version }}"
          fi
          echo "âœ… Image pushed successfully"

      - name: Set image outputs
        id: image
        run: |
          echo "image_url=ghcr.io/t-esp-asstagj/api" >> $GITHUB_OUTPUT
          echo "image_tag=${{ steps.config.outputs.image_tag }}" >> $GITHUB_OUTPUT
