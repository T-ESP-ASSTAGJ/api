name: Auto-Merge PRs

on:
  pull_request:
    types: [opened, labeled, synchronize, ready_for_review]
    branches:
      - main
      - staging
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if the PR has the AutoPR label
    if: contains(github.event.pull_request.labels.*.name, 'AutoPR')

    steps:
      - name: Auto-merge PR (merge commit, not squash)
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_DEPLOY_TOKEN }}
          MERGE_METHOD: merge
          MERGE_LABELS: AutoPR
          MERGE_REMOVE_LABELS: ""
          MERGE_DELETE_BRANCH: true
          MERGE_COMMIT_MESSAGE: pull-request-title-and-description
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000
