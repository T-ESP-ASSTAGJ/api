# SonarCloud Project Configuration
# IMPORTANT: Update these values to match your SonarCloud project
sonar.projectKey=T-ESP-ASSTAGJ_api
sonar.organization=t-esp-asstagj

# Project Information
sonar.projectName=Jamly API

# Source Code
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=php
sonar.php.version=8.4

# Exclusions
sonar.exclusions=\
  **/vendor/**,\
  **/var/**,\
  **/public/bundles/**,\
  **/migrations/**,\
  **/frankenphp/**,\
  **/*.js,\
  **/*.css

sonar.coverage.exclusions=\
  **/tests/**,\
  **/vendor/**,\
  **/var/**,\
  **/config/**,\
  **/public/**,\
  **/migrations/**

sonar.test.exclusions=\
  **/vendor/**,\
  **/var/**

# Code Coverage (optional - will be imported if present)
sonar.php.coverage.reportPaths=build/logs/clover.xml

# Test Results (optional - will be imported if present)
# Note: These paths are optional. If tests fail or reports aren't generated,
# SonarCloud will still analyze the code without coverage data

# Source Encoding
sonar.sourceEncoding=UTF-8

# Duplication
sonar.cpd.php.minimumTokens=50

# SonarCloud handles PR/branch analysis automatically
# No need to configure analysis mode manually

# SCM
sonar.scm.provider=git
sonar.scm.disabled=false

# External analyzers results
sonar.php.phpstan.reportPaths=build/phpstan/phpstan-report.json
